<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="aseets/icons8-cubiertos-48.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/custom.css" rel="stylesheet" />

    <title>Desserts</title>
  </head>

  <body class="bg-Rose-100 px-4 px-md-5">
    <main class="container">
      <div class="row">
        <h1 class="py-4 py-md-5 pb-lg-1 display-1 fw-bold m-0">Desserts</h1>

        <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////7
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////7
        ////////////////////////////////////////////////// Productos ////////////////////////////////////////////////////////7
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////7
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////7 -->

        <div class="col col-lg-8 px-0">
          <div class="row row-cols-1 row-cols-lg-3" id="fila_productos"></div>
        </div>
        <div class="col col-lg-4 px-0 px-lg-3">
          <div class="mt-4 bg-Rose-50 rounded mb-3 px-4 mb-md-5 mt-lg-5 sticky-top">
            <p
              class="fs-1 fw-bolder fs-md-2 fs-lg-1 mb-1 pt-4 pt-lg-2 text-danger"
            >
              Your Cart (<span
                class="fs-2 fs-md-4 fs-lg-1"
                id="cantidad_productos"
                >0</span
              >)
            </p>
            <div
              class="d-flex flex-column justify-content-center pb-4 mt-2 d-none"
              id="carritoConProductos"
            >
              <div class="container " id="container_for_products_in_car">
                <div class="row py-3 py-lg-1 mt-3 mt-lg-1" id="cost_total">
                  <div class="col-9 m-0 p-0 align-self-center" >
                    <p class="fs-5 fs-md-4 fs-lg-5 m-0">Order Total</p>
                  </div>
                  <div class="col-3 align-self-center p-0 m-0">
                    <div class="d-flex justify-content-end">
                      <p class="m-0 fs-1 fs-md-2 fs-lg-1 fw-bolder">
                        $<span id="spanPrecioDeLaCompra">25.00</span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="row py-3 py-lg-2 mt-3 mb-4 bg-Rose-100 rounded">
                  <div class="col">
                    <div class="d-flex justify-content-center">
                      <img
                        src="/aseets/icon-carbon-neutral.svg"
                        alt=""
                        class="d-inline px-1"
                      />
                      <p class="m-0 fs-6 fs-md-4 fs-lg-7 d-inline px-1">
                        This is
                        <span class="fw-bolder">carbon-neutral</span> delivery
                      </p>
                    </div>
                  </div>
                </div>
                <div class="row mt-3 px-0">
                  <div class="col-12 p-0">
                    <button
                      type="button"
                      class="btn btn-danger rounded-pill py-3 py-lg-2 w-100 fs-4 fs-md-3 fs-lg-6"
                      id="botonDelModal"
                      data-bs-toggle="modal"
                      data-bs-target="#modalArticulos"
                      onclick=""
                    >
                      Confirm Order
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="d-flex flex-column justify-content-center py-4"
              id="carritoSinProductos"
            >
              <img
                src="/aseets/illustration-empty-cart.svg"
                alt=""
                class="w-25 rounded mx-auto"
                id="imagenDelPastelCortado"
              />
              <p
                class="pt-4 fs-6 fs-md-2 fs-lg-6 text-center text-Rose-500 fw-bolder"
              >
                Your added items will appear here
              </p>
            </div>
          </div>
        </div>
        <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////7
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////7
        /////////////////////////////////////////////////////////////////////////////////////////////////////////7
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////7
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////7 -->
      </div>
    </main>

    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////7 
    //////////////////////////////////////////////////////////////////////////////////////////////////////////////7 
    ///////////////////////////////////////////////// modal /////////////////////////////////////////////////7 
    //////////////////////////////////////////////////////////////////////////////////////////////////////////////7 
    //////////////////////////////////////////////////////////////////////////////////////////////////////////////7  -->

    <div
      class="modal fade"
      id="modalArticulos"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content bg-Rose-50 rounded-top-4 rounded-md-2">
          <div
            class="modal-header flex-column align-items-start pt-5 px-4 px-md-6"
          >
            <img
              src="./aseets/icon-order-confirmed.svg"
              alt=""
              class="d-block"
            />
            <h1
              class="modal-title fw-bolder display-1 d-block pt-3 text-wrap"
              id="exampleModalLabel"
            >
              Order Confirmed
            </h1>
            <p class="fs-4 text-Rose-500">We hope you enjoy your food!</p>
          </div>
          <div
            class="modal-body bg-Rose-100 border-1 border-white mx-4 px-0 py-0 mt-0 rounded"
          >
            <div class="container px-4 w-100 pt-2" id="box_for_products_and_cost_modal">
              <div
                class="row w-100 m-0 pt-3 pb-3"
               id="total_cost_in_modal"
              >
                <div class="col-12" >
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <p class="m-0 fs-6 fs-md-2 fs-lg-6">Order Total</p>
                    <p class="fs-1 fw-bolder m-0 fs-md-2">
                      $<span id="total_cost_element_in_modal"> 5.50</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-Rose-50 border-0 px-4 mt-3">
            <button
              type="button"
              class="btn btn-danger rounded-pill w-100 text-white py-3 py-lg-2 fs-4"
              onclick="reset()"
            >
              Star New Order
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////7 
    //////////////////////////////////////////////////////////////////////////////////////////////////////////////7 
    /////////////////////////////////////////////////////////////////////////////////////////////////////////////7 
    //////////////////////////////////////////////////////////////////////////////////////////////////////////////7 
    //////////////////////////////////////////////////////////////////////////////////////////////////////////////7  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="/index.js"></script>
  </body>
</html>
